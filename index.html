<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read my mind</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%; /* Make the container wider and responsive */
            max-width: 600px; /* Set a maximum width for larger screens */
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-family: 'Times New Roman', serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            width: 80%; /* Make input and button wider */
            max-width: 400px; /* Set a maximum width for larger screens */
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 80%; /* Make progress bar wider */
            max-width: 400px; /* Set a maximum width for larger screens */
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto; /* Center the progress bar */
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: green;
            transition: width 0.5s;
        }
        #status, #result {
            color: white;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Make the container even wider on smaller screens */
                padding: 15px;
            }
            input, button {
                width: 90%; /* Make input and button wider on smaller screens */
            }
            .progress-bar {
                width: 90%; /* Make progress bar wider on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>read my mind</h1>
        <p>give me a number from 1-100</p>
        <input type="number" id="number-input" min="1" max="100" placeholder="guess">
        <button id="read-mind">enter</button>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status"></p>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("read-mind").addEventListener("click", async () => {
            const input = document.getElementById("number-input").value;
            const status = document.getElementById("status");
            const result = document.getElementById("result");
            const progress = document.getElementById("progress");

            // Validate input
            if (!input || input < 1 || input > 100) {
                alert("enter a valid number between 1-100");
                return;
            }

            // Disable the button
            document.getElementById("read-mind").disabled = true;

            // Simulate progress bar
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progress.style.width = `${width}%`;
                if (width >= 100) clearInterval(interval);
            }, 500);

            // Simulate the backend process
            setTimeout(() => {
                // Simulate the "mind-reading" process
                const blurbs = [
                    "reading your mind...",
                    "calibrating sensors...",
                    "scanning brainwaves...",
                    "almost there..."
                ];

                blurbs.forEach((blurb, index) => {
                    setTimeout(() => {
                        status.textContent = blurb;
                    }, index * 1000);
                });

                // Return the result after 4 seconds
                setTimeout(() => {
                    result.textContent = `really... ${input}? that's too easy`;
                    document.getElementById("read-mind").disabled = false;
                    progress.style.width = "0%"; // Reset progress bar
                }, 4000);
            }, 0);
        });
    </script>
</body>
</html>
