<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read my mind</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-family: 'Times New Roman', serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: green;
            transition: width 0.5s;
        }
        #status, #result {
            color: white;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>read my mind</h1>
        <p>give me a number from 1-100</p>
        <div id="input-section">
            <input type="number" id="number-input" min="1" max="100" placeholder="guess">
            <button id="read-mind">enter</button>
        </div>
        <div id="loading-section" class="hidden">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="status"></p>
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.getElementById("read-mind").addEventListener("click", async () => {
            const input = document.getElementById("number-input").value;
            const status = document.getElementById("status");
            const result = document.getElementById("result");
            const progress = document.getElementById("progress");
            const inputSection = document.getElementById("input-section");
            const loadingSection = document.getElementById("loading-section");

            // Validate input
            if (!input || input < 1 || input > 100) {
                alert("enter a valid number between 1-100");
                return;
            }

            // Hide input section and show loading section
            inputSection.classList.add("hidden");
            loadingSection.classList.remove("hidden");

            // Simulate progress bar
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progress.style.width = `${width}%`;
                if (width >= 100) clearInterval(interval);
            }, 500);

            // Simulate the "mind-reading" process
            const blurbs = [
                "reading your mind...",
                "calibrating sensors...",
                "scanning brainwaves...",
                "almost there..."
            ];

            blurbs.forEach((blurb, index) => {
                setTimeout(() => {
                    status.textContent = blurb;
                }, index * 1000);
            });

            // Show the result after the progress bar finishes
            setTimeout(() => {
                result.textContent = `got it! Your number is ${input}.`;
            }, 5000); // 5 seconds (5000ms) to match the progress bar animation
        });
    </script>
</body>
</html>
